<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
  </head>
  <body>
    <div id="box">
      <div class="show" id="result"></div>
      <div class="plane">
        <div class="num">
          <div class="key" data-action="num" data-value="1">1</div>
          <div class="key" data-action="num" data-value="2">2</div>
          <div class="key" data-action="num" data-value="3">3</div>
          <div class="key" data-action="num" data-value="4">4</div>
          <div class="key" data-action="num" data-value="5">5</div>
          <div class="key" data-action="num" data-value="6">6</div>
          <div class="key" data-action="num" data-value="7">7</div>
          <div class="key" data-action="num" data-value="8">8</div>
          <div class="key" data-action="num" data-value="9">9</div>
          <div class="key" data-action="num" data-value="-">-</div>
          <div class="key" data-action="num" data-value="0">0</div>
          <div class="key" data-action="num" data-value=".">.</div>
        </div>
        <div class="opr">
          <div class="top">
            <div class="key" data-action="opr" data-value="+">+</div>
            <div class="key" data-action="opr" data-value="-">-</div>
            <div class="key" data-action="opr" data-value="*">*</div>
            <div class="key" data-action="opr" data-value="/">/</div>
          </div>
          <div class="bottom">
            <div class="key equal" data-action="equal">=</div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
