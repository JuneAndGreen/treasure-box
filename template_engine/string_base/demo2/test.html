<!DOCTYPE html>
<html>
<head>
  <title>test</title>
</head>
<body>
  <div id="a"></div>

  <textarea id="tpl" style="display: none;">
    <ul>
    {list clist as it}
      {var flag = it.flag}
      {if flag === 1}
        <li>${it.name|addNum: 1} - 1</li>
      {elseif flag === 2}
        <li>${it.name|addNum: 2} - 2</li>
      {else}
        <li>${it.name|addNum: 3, 'other'} - 3</li>
      {/if}
    {/list}
    </ul>
    <div>
      ${html|escape}
    </div>
    <div>
      ${html}
    </div>
  </textarea>

  <script type="text/javascript" src="../src/tpl.js"></script>
  <script type="text/javascript">
    var template = document.getElementById('tpl').innerText;

    var data = {
      clist: [
        {flag: 1, name: 'aa'},
        {flag: 2, name: 'bb'},
        {flag: 2, name: 'cc'},
        {flag: 3, name: 'dd'},
        {flag: 3, name: 'ee'},
        {flag: 3, name: 'ff'}
      ],
      html: '<div style="color: red;">red</div>'
    };

    var filter = {
      addNum: function(str, num, add) {
        return add ? str + num + add : str + num;
      }
    };

    document.getElementById('a').innerHTML = window.parse(template, data, filter);
  </script>
</body>
</html>
